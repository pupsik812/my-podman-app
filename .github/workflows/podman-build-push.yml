name: Build and push with Podman


on:
  push:
    branches: [ "main" ]


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman


      - name: Docker Hub Login
        run: |
          podman login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}" docker.io


      - name: Build and Push
        run: |
          podman build -t "${{ secrets.DOCKERHUB_USERNAME }}/my-podman-app:latest" .
          podman push "${{ secrets.DOCKERHUB_USERNAME }}/my-podman-app:latest"
